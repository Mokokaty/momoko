<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>JavaScriptの練習</title>
</head>
<body>
    <h1>console.log</h1>
<script>
'use strict';
console.log(8 + 3); // (加算)結果は11
console.log(6 - 2); // (減算)結果は4
console.log(4 * 7); // (乗算)結果は28
console.log(12 / 4); // (除算)結果は3
console.log(5 % 3); // (剰余)結果は2
</script>
</body>
</html>
